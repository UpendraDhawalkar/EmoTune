<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        .login-container {
            text-align: center;
            margin-top: 100px;
        }
        .google-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
        }
        .google-btn:hover {
            background-color: #357ABD;
        }
        .google-icon {
            margin-right: 10px;
            background: white;
            padding: 2px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Emotion-Based Recommendation System</h2>
        <a href="/login" class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" 
                 alt="Google logo" class="google-icon" width="20">
            Sign in with Google
        </a>
    </div>
</body>
</html>
