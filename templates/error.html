<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .error-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #d32f2f;
        }
        .details {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 3px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        a {
            color: #1976d2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error: {{ error_message }}</h1>
        <p>We encountered an error while processing your request.</p>
        
        {% if details %}
        <div class="details">
            {{ details }}
        </div>
        {% endif %}
        
        <p><a href="{{ url_for('main') }}">Return to home page</a></p>
    </div>
</body>
</html>
